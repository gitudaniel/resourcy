{% extends 'resourcy/base.html' %}
{% load staticfiles %}

{% block body_block %}
<div>
    <h3>{{ reddit_subreddit }}</h3>
    <form method="POST" action='/resourcy/add_category/'>
        {% csrf_token %}
        {{ form }}
        <input type="submit" name="reddit category" value="Create Category">
    </form>

    
    {% for key, value in resources.items %}
        <div class="col-md-12" style="padding:0.2em 0;">
            <input type="checkbox" id="links" value="reddit links"><a href='{{value}}'>{{key}}</a></>
        </div>
    {% endfor %}
</div>
{% endblock %}
